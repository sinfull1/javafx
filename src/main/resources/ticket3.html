<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .ticket {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            background-color: #f9f9f9;
        }
        .ticket h2 {
            text-align: center;
            color: #333;
        }
        .ticket-info {
            margin-top: 20px;
        }
        .ticket-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="ticket">
    <h2>Movie Ticket</h2>
    <div class="ticket-info">
        <p><strong>Title:</strong> Avengers: ticket3</p>
        <p><strong>Date:</strong> Apridfvsfgvl 15, 2024</p>
        <p><strong>Time:</strong> 7:00 PM</p>
        <p><strong>Seat:</strong> B12</p>
        <p><strong>Price:</strong> $12.50</p>
    </div>
</div>

</body>
</html>
